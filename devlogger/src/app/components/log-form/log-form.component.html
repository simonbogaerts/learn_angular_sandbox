<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <input
        type="text"
        placeholder="Add a log..."
        name=""
        id=""
        class="form-control"
      />
    </div>

    <input
      type="submit"
      class="btn btn-light"
      value="Add Log"
      [disabled]="!this.text"
    />
    <button class="btn btn-warning" [hidden]="!this.text">Clear</button>
  </form>
</div>
