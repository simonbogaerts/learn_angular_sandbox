<app-post-form
  [currentPost]="currentPost"
  (newPost)="onNewPost($event)"
  [isEdit]="isEdit"
  (updatedPost)="onUpdatedPost($event)"
></app-post-form>
<h2>Posts</h2>
<div class="card" *ngFor="let post of posts">
  <div class="card-body">
    <h3>
      <a routerLink="/post/{{ post.id }}">{{ post.title }}</a>
    </h3>
    <p>{{ post.body }}</p>
    <button class="btn btn-danger" (click)="removePost(post)">
      <i class="fa fa-remove"></i>
    </button>
    <button class="btn btn-light">
      <i class="fa fa-pencil" (click)="editPost(post)"></i>
    </button>
  </div>
</div>
