<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        name="title"
        id="title"
        class="form-control"
        #title
        [(ngModel)]="currentPost.title"
      />
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <input
        type="text"
        name="body"
        id="body"
        class="form-control"
        #body
        [(ngModel)]="currentPost.body"
      />
    </div>
    <input type="hidden" name="id" [(ngModel)]="currentPost.id" />
    <button
      class="btn btn-dark btn-block"
      (click)="addPost(title.value, body.value)"
      *ngIf="!isEdit"
    >
      Add Post
    </button>

    <button
      class="btn btn-warning btn-block"
      (click)="updatePost()"
      *ngIf="isEdit"
    >
      Update Post
    </button>
  </form>
</div>
